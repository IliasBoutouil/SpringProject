<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.com"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <style type="text/css">
     *{
     font-family: 'Ubuntu', sans-serif;
    }
    .nav-link
    {
    color : #222426 !important}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand text-uppercase font-monospace fw-semibold" href="/"><i class="fa-solid fa-toolbox"></i> Bricoleur.ma</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/missions"><i class="fa-solid fa-gear"></i> Missions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a>
        </li>
      </ul>
      <div >

     <ul sec:authorize="isAnonymous()"  class="navbar-nav  mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link "  href="/login"><i class="fa-solid fa-lock"></i> S'authentifier</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register"><i class="fa-solid fa-user-plus"></i> S'inscrire</a>
        </li>
      </ul>
       <ul sec:authorize="isAuthenticated()"  class="navbar-nav  mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#"> <i sec:authorize="hasAuthority('client')" class="fa-solid fa-user"></i><i sec:authorize="hasAuthority('bricoleur')" class="fa-solid fa-screwdriver-wrench"></i> <span sec:authentication="name" ></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket "></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div layout:fragment="contenu"></div>
</body>
</html>
