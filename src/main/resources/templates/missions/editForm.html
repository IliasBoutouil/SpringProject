<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.com"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	</head>
<body >
	<div class="row p-5 w-50" layout:fragment="contenu" >
		<div class="col-8">
			<h2 class="mt-2">Modifier votre mission</h2>
				 	 	 		
			<form method="post" th:action="@{/missions/store}">
			  <input type="hidden" th:value="${mission.id}" name="id" class="form-control"/>
			  <div class="mb-3">
			    <label class="form-label">Titre</label>
			    <input type="text" th:value="${mission.titre}" name="titre" class="form-control" >
			  </div>
			  
			   <div class="mb-3">
			    <label class="form-label">Description</label>
			    <textarea th:field="${mission.description}" class="form-control" name="description"></textarea>
			  </div>
			  
			   <div class="mb-3">
			    <label class="form-label">Service</label>
			    <select  name="service" class="form-select">
        	 <option th:each="service : ${services}"  th:selected="(${service.id} == ${mission.service.id})"  th:value="${service.id}" th:text="${service.libelle}">
    </option>
               </select>
			  
			  </div>
			  
			   <div class="mb-3">
			    <label class="form-label">Budget</label>
			    <input th:value="${mission.budget}" type="text" name="budget" class="form-control" >
			  </div>
			  
			   <div class="mb-3">
			    <label class="form-label">Jours</label>
			    <input type="text" th:value="${mission.jours}" name="jours" class="form-control" >
			  </div>
			 
			   <div class="mb-3">
			    <label class="form-label">Date début</label>
			    <input type="date" th:value="${mission.dateDebut}" name="dateDebut"  class="form-control" >
			  </div>
			  
			   <div class="mb-3">
			    <label class="form-label">Date fin</label>
			    <input type="date" name="dateFin"  th:value="${mission.dateFin}" class="form-control" >
			  </div>
			  <button type="submit" class="btn btn-primary">Créer</button>
			</form>
		</div>
	</div>
	
</body>
</html>
