<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.com"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	</head>
<body >
	<div class="row p-5 w-50" layout:fragment="contenu" >
		<div class="col-8">
			<h2 class="mt-2">Ajouter une nouvelle mission</h2>
				 	 	 		
			<form method="post" th:action="@{/register}">
			  <div class="mb-3">
			    <label class="form-label">Nom</label>
			    <input type="text" name="nom" class="form-control" >
			  </div>
			  
			   <div class="mb-3">
			    <label class="form-label">Prenom </label>
			    <input type="text" name="prenom" class="form-control" >
			  </div>
			  
			    <div class="mb-3">
			    <label class="form-label">Adresse</label>
			    <textarea class="form-control" rows="2" name="adresse"></textarea>
			  </div>
			   <div class="mb-3">
			    <label class="form-label">Date naissance</label>
			    <input type="date" name="date_naissance" class="form-control" >
			  </div>
			 
			   <div class="mb-3">
			    <label class="form-label">Numéro téléphone</label>
			    <input type="text" name="phone"  class="form-control" >
			  </div>
			   <div class="mb-3">
			    <label class="form-label">Email</label>
			    <input type="email" name="email"  class="form-control" >
			  </div>
			   <div class="mb-3">
			    <label class="form-label">Mot de passe</label>
			    <input type="password"  name="password" class="form-control" required>
			  </div>
			  <button type="submit" class="btn btn-primary">S'inscrire</button>
			</form>
		</div>
	</div>
	
</body>
</html>
